<body>

  <!-- Slider main container -->
<div class="swiper-container">
    <!-- Additional required wrapper -->

        <!-- Slides -->

          <div style="background-image:url(images/0101.png);" class="innerwarp fadeIn animatedTime"></div>

          <div class="content-contain">
            <div class="content-col">

            </div>

            <div class="content-col">
              <p class="content-fir fadeInDown-0 animatedTime-5">每一年，都说要换个</p>
              <p class="content-sec fadeInScaleDown animatedTime-6" style="transform: translate3d(0, 40%, 0);">离家近的工作</p>
            </div>
          </div>

        </div>

        <div class="swiper-slide">

          <div style="background-image:url(images/0301.png);" class="innerwarp fadeIn animatedTime"></div>

          <div style="background-image:url(images/0302.jpg);" class="outwarp scale animatedTime-2"></div>

        </div>

    </div>
